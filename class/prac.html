<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac</title>
</head>

<body>
    <!-- class
        객체를 생성함.
        전에는 생성자 함수를 통해 객체를 만들었지만 class로도 만들 수 있음. ES6에 추가됨. -->
    <!-- class 키워드 + 이름 + 중괄호
    생성자함수로 만든 것과 동일하게 작동한다. -->
    <script>
        // function Robot(name) {
        //     this.name = name;
        // }

        // Robot.prototype.sayYourName = function () {
        //     console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        // }

        class Robot {
            // 클래스의 생성자 함수입니다. 하나의 클래스는 하나의 constructor(생성자)만 정의할 수 있습니다. 
            // 그리고 생성자 함수는 딱히 실행을 안해도 class로 인스턴스를 만들 때 자동으로 실행된다. new 키워드가 호출될때 자동으로 실행됩니다.
            constructor(name) {
                this.name = name;
            }
            // 이 작업과 같은 것임.
            // function Robot(name) {
            //     this.name = name;
            // }

            // 메소드를 정의합니다. 메소드는 클래스가 생성한 인스턴스를 통해 사용할 수 있습니다.
            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }
    </script>
</body>

</html>
