<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Sausage {
            constructor(t1, t2) {
                this.t1 = t1;
                this.t2 = t2
            }
            taste() {
                console.log(`${this.t1}와 ${this.t2} 맛이 난다.`);
            }
        }
        let sausage = new Sausage('소고기', '파')

        class FireSausage extends Sausage {
            constructor(t1, t2, t3) {
                super(t1, t2)
                this.t3 = t3;
            }
            taste() {
                console.log(`${this.t1}와 ${this.t2} 맛에 ${this.t3}도 난다.`);
            }
        }

        let firesausage = new FireSausage('돼지고기', '마늘', '불')
        firesausage.taste()
    </script>
</body>
</html>
