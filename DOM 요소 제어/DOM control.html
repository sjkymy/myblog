<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myBtn">버튼입니다</button>
    <!-- 여기에 자식요소로 추가하기 -->
    <div id="root"></div>

    <script>
        const myBtn = document.querySelector('#myBtn'); // querySelector로 버튼을 가져와 myBtn에 담기.
        myBtn.addEventListener('click', () => addEle()); // 버튼을 클릭했을 때 이벤트 발생시키기.

        function addEle() { // 함수 정리
            const Root = document.querySelector('#root'); // 가장 큰 부모요소 지정하기.
            const Div = document.createElement('div'); // createElement로 div 요소 만들기.
            Div.setAttribute("class", "container"); // class 속성과 속성값으로 container 넣기. <div class="container">
            Root.appendChild(Div); // 만들어진 <div> 요소를 root의 자식 요소로 넣기.

            const Section = document.createElement('section'); // <section> 요소 만들기.
            Div.appendChild(Section); // <div> 요소의 자식 요소로 추가하기.
            
            const H2 = document.createElement('h2'); // <h2> 요소 만들기
            H2.setAttribute("class", "section-title"); 
            const hText = document.createTextNode("DOM 제어"); //<h2>의 콘텐츠(자식요소)로 들어갈 텍스트 만들기.
            H2.appendChild(hText); // <h2>에 자식으로 추가하기.
            
            const IMG = document.createElement('img'); // 이미지 요소 만들기.
            IMG.setAttribute("class", "section-img"); // <img class="" src="img.jpg" alt="alt 자리입니다.">
            IMG.setAttribute("src", "img.jpg");
            IMG.setAttribute("alt", "alt 자리입니다.");
            
            const myP = document.createElement('p'); // <p>요소 만들기
            myP.setAttribute("class", "section-p"); // <p class="section-p">
            const pText = document.createTextNode("p요소 자리입니다."); // <p>의 콘텐츠(자식요소)로 들어갈 텍스트 만들기.
            myP.appendChild(pText); // <p>에 자식으로 추가하기.
            
            Section.appendChild(H2); // 만들었던 <h2>, <img>, <p>를 <section>의 자식요소로 넣기.
            Section.appendChild(IMG);
            Section.appendChild(myP);
        }
    </script>
</body>
</html>
